<div class="form-container">
  <h2>Crear Nuevo Evento</h2>
  <form #eventForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre del Evento</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="eventData.nombre" required #nombre="ngModel">
    </div>

    <div class="form-group">
      <label for="fecha">Fecha y Hora</label>
      <input type="datetime-local" id="fecha" name="fecha" [(ngModel)]="eventData.fecha" required #fecha="ngModel">
    </div>

    <div class="form-group">
      <label for="lugar">Lugar</label>
      <input type="text" id="lugar" name="lugar" [(ngModel)]="eventData.lugar" required #lugar="ngModel">
    </div>

    <div class="form-group">
      <label for="capacidad">Capacidad</label>
      <input type="number" id="capacidad" name="capacidad" [(ngModel)]="eventData.capacidad" required min="1" #capacidad="ngModel">
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" [(ngModel)]="eventData.precio" required min="0" #precio="ngModel">
    </div>

    <button type="submit" [disabled]="eventForm.invalid">Crear Evento</button>
  </form>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
