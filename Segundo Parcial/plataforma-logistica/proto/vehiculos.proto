syntax = "proto3";

package vehiculos;

option go_package = "./servicio-envios/pb";

service VehiculosService {
  rpc CrearVehiculo (Vehiculo) returns (VehiculoResponse) {}
  rpc ObtenerVehiculo (VehiculoId) returns (Vehiculo) {}
  rpc ListarVehiculos (Empty) returns (ListaVehiculos) {}
}

message Empty {}

message Vehiculo {
  string id = 1;
  string placa = 2;
  string modelo = 3;
  int32 anio = 4;
  string tipo = 5;
  string estado = 6;
}

message VehiculoId {
  string id = 1;
}

message VehiculoResponse {
  string id = 1;
  string mensaje = 2;
}

message ListaVehiculos {
  repeated Vehiculo vehiculos = 1;
}